{% extends "base.html" %}
{% load staticfiles %}

{% block body %}

	
	<form action="/CitySearchView/" method="POST">
		<div class="form-group">
			{% csrf_token %}

			{{ form }}	

			</br>
			</br>

			<input type="submit" class='btn btn-default' value="Search">


		</div>
	</form>
	

	</br>
	</br>

	{{ valid }}

	</br>
	</br>

	{% for city in city_list %}
		
		<a href="/cities/{{ city.pk }}/">{{ city.name }} | {{ city.zip_code }}</a>
		<br>

	{% endfor %}


{% endblock %}
